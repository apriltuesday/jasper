# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
paginate-path: 'blog/page:num'
language: 'en-uk'

# Website info
name: 'April Tuesday Shen'
description: "Machine Learning Engineer - Lifetime Learner - Cat Aficionado"

# Author's info
author: 'April Tuesday Shen'
# edit 'categories' in the front matter of every post to match this username
nickname: april
bio: 'Hi, I’m April. I’m an R&D engineer at a startup in London, an erstwhile Pacific Northwest resident, an alumna of Williams College, and a native of Ithaca, NY. I like cats, recursion, and a bunch of other things.'
location: 'London, UK'
url: 'http://apriltuesday.github.io'
image: 'assets/images/profile.png'

short_url: apriltuesday.github.io
google_analytics: UA-69281367-1
disqus: username
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Permalinks
permalink: blog/:year/:month/:day/:title
# permalink: author/:username
# permalink: tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      cover: 'assets/images/cover.jpg'
      logo: 'assets/images/heart.png'
      navigation: True

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
